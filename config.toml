# The URL the site will be built for
base_url = "https://lageometriadelosecos.github.io"

author = "Kirlian"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

theme = "after-dark"


taxonomies = [
    # You can enable/disable RSS
    {name = "categories", feed = true},
    {name = "tags", feed = true},
    {name = "novela", paginate_by = 10, sort_by = "weight", order = "asc"},
]

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
# highlighting se puede configurar en [markdown] si es necesario
# Ver: https://www.getzola.org/documentation/getting-started/configuration/

[extra]
analytics = true
after_dark_menu = [
    {url = "$BASE_URL", name = "Inicio"},
    {url = "$BASE_URL/wiki", name = "Wiki"},
]
